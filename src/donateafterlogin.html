<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 410px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

</style>

		<h2>Select an orphanage to donate: </h2>

		  <option value="images/select.jpg" selected>Select</option>
          <option value="images/dsssp.jpg" selected>Sri Saradha sakthi peetam</option>
          <option value="images/dglc.jpg">Good Life Center</option>
          <option value="images/dnhnl.jpg">New Hope New Life Orphanage</option>
		</select><br><br>
		<img id="imageToSwap" width="200" height="200" class="profile" src="../images">
		<br><br>
		Scan the above QR Code using Paytm or Phonepe to donate!<br><br>
	Order ID: <input type="text" name="id" required><br><br>
	Orphanage Name: <input type="text" name="orphanage" required><br><br>

        <option value="Wedding Anniversary">
